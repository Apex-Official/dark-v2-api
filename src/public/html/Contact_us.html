<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - WhatsApp</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
<style>
@import url('https://fonts.cdnfonts.com/css/source-code-pro');
body {
  font-family: 'Source Code Pro', monospace;
  background-image: radial-gradient(ellipse at left, #2a2a2c, #101010);
  color: #cfcfcf;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 600px;
  margin: 60px auto;
  padding: 30px;
  background: rgba(0,0,0,0.7);
  border-radius: 15px;
  border: 2px solid #b0b0b033;
  box-shadow: 0 0 25px #b0b0b03f;
}
h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #d6d6d6;
  text-shadow: 0 0 10px #a0a0a0, 0 0 25px #808080;
}
label { 
  display: block; 
  margin-bottom: 6px; 
  font-weight: bold; 
  color: #c0c0c0; 
}
input, textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.05);
  color: #fff;
  outline: 1px solid rgba(160,160,160,0.3);
  transition: all 0.3s ease;
}
input:focus, textarea:focus {
  outline: 1px solid #b5b5b5;
  box-shadow: 0 0 10px #a0a0a0;
  transform: scale(1.02);
}
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  color: #000;
  background: linear-gradient(135deg, #555, #777, #999);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(180, 180, 180, 0.5), 0 0 25px rgba(130, 130, 130, 0.5);
}
button:hover {
  transform: scale(1.05) rotate(-1deg);
  background: linear-gradient(135deg, #666, #888, #aaa);
  box-shadow: 0 0 25px rgba(200,200,200,0.6), 0 0 40px rgba(150,150,150,0.5);
}
.msgBox {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 12px 20px;
  border-radius: 10px;
  background: rgba(0,0,0,0.9);
  color: #fff;
  border: 1px solid #b5b5b5;
  text-shadow: 0 0 10px #b5b5b5;
  display: none;
  z-index: 9999;
}
.msgBox.error { border-color: #ff5555; text-shadow: 0 0 10px #ff5555; }
.msgBox.success { border-color: #66ff99; text-shadow: 0 0 10px #66ff99; }
</style>
</head>

</html>
